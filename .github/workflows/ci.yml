name: Continuous Integration

on:
  push:
    branches:
      - master
      - main
      - '**'
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
        timeout-minutes: 3

      - name: Kill stuck Bun processes
        run: pkill -f "bun test" || true
        continue-on-error: true

      - name: Install dependencies
        run: bun install --frozen-lockfile
        timeout-minutes: 3

      - name: Run linting
        run: bun run lint
        timeout-minutes: 2

      - name: Run type checking
        run: bun run typecheck
        timeout-minutes: 2

      - name: Build package (includes copying CSV data)
        run: bun run build
        timeout-minutes: 3

      - name: Run tests
        run: bun run test
        timeout-minutes: 3
