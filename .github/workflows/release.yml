name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
        timeout-minutes: 3

      - name: Install dependencies
        run: bun install --frozen-lockfile
        timeout-minutes: 5

      - name: Run linting
        run: bun run lint
        timeout-minutes: 3

      - name: Run type checking
        run: bun run typecheck
        timeout-minutes: 3

      - name: Copy data file
        run: cd mcp-server && mkdir -p data && cp ../data/pokemon_pocket_cards.csv data/
        timeout-minutes: 1

      - name: Run tests
        run: bun run test
        timeout-minutes: 10

      - name: Build package
        run: bun run build
        timeout-minutes: 3

  release:
    name: Release
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
        timeout-minutes: 3

      - name: Install dependencies
        run: bun install --frozen-lockfile
        timeout-minutes: 5

      - name: Build package
        run: bun run build
        timeout-minutes: 3

      - name: Get NPM token from Bitwarden Secrets Manager
        id: bws
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            ${{ secrets.BWS_NPM_TOKEN_SECRET_ID }} > NPM_TOKEN

      - name: Create .npmrc for publishing
        run: |
          cat > mcp-server/.npmrc << 'EOF'
          registry=https://registry.npmjs.org
          //registry.npmjs.org/:_authToken=\${NPM_TOKEN}
          access=public
          EOF

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ steps.bws.outputs.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: bunx semantic-release
        timeout-minutes: 10
