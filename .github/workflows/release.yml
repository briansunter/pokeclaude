name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
        timeout-minutes: 3

      - name: Install dependencies
        run: bun install
        timeout-minutes: 5

      - name: Run linting
        run: bun run lint
        timeout-minutes: 3

      - name: Run type checking
        run: bun run typecheck
        timeout-minutes: 3

      - name: Copy data file
        run: mkdir -p dist/data && cp data/pokemon_pocket_cards.csv dist/data/
        timeout-minutes: 1

      - name: Run tests
        run: bun run test
        timeout-minutes: 10

      - name: Build package
        run: bun run build
        timeout-minutes: 3

  release:
    name: Release
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
        timeout-minutes: 3

      - name: Install dependencies
        run: bun install
        timeout-minutes: 5

      - name: Build package
        run: bun run build
        timeout-minutes: 3

      - name: Setup Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: "https://registry.npmjs.org"
        timeout-minutes: 2

      - name: Setup BWS
        run: |
          curl -fsSL https://github.com/bitwarden/sdk-sm/releases/download/bws-v1.0.0/bws-x86_64-unknown-linux-gnu-1.0.0.zip -o bws.zip
          unzip bws.zip
          chmod +x bws
          sudo mv bws /usr/local/bin/

      - name: Get NPM token from BWS
        id: bws
        run: |
          NPM_TOKEN=$(bws secret get "${{ secrets.BWS_NPM_SECRET_ID }}" --access-token "${{ secrets.BWS_ACCESS_TOKEN }}" | jq -r '.value')
          echo "::add-mask::$NPM_TOKEN"
          echo "npm_token=$NPM_TOKEN" >> $GITHUB_OUTPUT

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ steps.bws.outputs.npm_token }}
          NODE_AUTH_TOKEN: ${{ steps.bws.outputs.npm_token }}
          NPM_CONFIG_PROVENANCE: true
        run: bunx semantic-release
        timeout-minutes: 10
